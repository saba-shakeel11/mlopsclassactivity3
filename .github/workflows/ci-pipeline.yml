name: ML CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train_evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Preprocess data
        run: python preprocess.py

      - name: Run tests
        run: pytest

      - name: Train model
        run: python train.py --version ${{ github.run_number }}

      - name: Evaluate model
        run: python evaluate.py --model model_v${{ github.run_number }}.pkl --metrics-path metrics.json

      - name: Quality gate
        run: python quality_gate.py metrics.json 0.92

      - name: Upload model artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: model-v${{ github.run_number }}
          path: model_v${{ github.run_number }}.pkl
